- include: host.yml
  vars:
    jail_name: postgres

- include_vars: roles/bootstrap/jails/vars/main.yml

- name: init db
  shell: "jexec postgres /usr/local/etc/rc.d/postgresql initdb"

- name: Set log to std
  lineinfile:
    path: "{{ jail_dir }}{{ jail_name }}/var/db/postgres/data13/postgresql.conf"
    regexp: "^log_destination"
    line: "log_destination=stderr"
