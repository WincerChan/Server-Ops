- include: umount.yml
  vars:
    jail_name: "{{ item }}"
  loop: "{{ needs_mount }}"
  tags: umount

- name: Disable Syslogd
  lineinfile:
    dest: "{{ jail_dir }}/flavors/default/etc/rc.conf"
    regexp: ^syslogd_enable="YES"
    line: syslogd_enable="NO"

- include_vars: roles/bootstrap/env/vars/main.yml

- set_fact:
    jail_ipv4: "{{ ipv4_local }}"
    jail_ipv6: "{{ ipv6_addr }}"

- name: Create Jail for Jails Group
  include: new.yml
  loop: "{{ groups['jails'] }}"
  loop_control:
    loop_var: "{{ jail_name }}"

- set_fact:
    jail_ipv4: "{{ ipv4_local }}"

- name: Update Jails Routes for Jails Group
  include: route.yml
  loop: "{{ groups['jails'] }}"

- include: mount.yml
  vars:
    jail_name: "{{ item }}"
  loop: "{{ needs_mount }}"