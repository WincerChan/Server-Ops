- name: Copy BBR Kernel
  copy:
    src: "{{ conf_path }}GENERIC"
    dest: "{{ conf_path }}GENERIC-BBR"
    remote_src: yes

- name: Repalce Default Kernel
  lineinfile:
    path: "{{ conf_path }}GENERIC"
    regexp: "^ident"
    line: "ident           GENERIC-BBR\noptions         TCPHPTS\nmakeoptions     WITH_EXTRA_TCP_STACKS=1"
