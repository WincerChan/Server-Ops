- include: umount.yml
  vars:
    jail_name: "{{ item }}"
  loop: "{{ needs_mount }}"
  tags: umount

- name: Disable Syslogd
  lineinfile:
    dest: "{{ jail_dir }}/flavors/default/etc/rc.conf"
    regexp: ^syslogd_enable="YES"
    line: syslogd_enable="NO"

- name: Create Jail for Jails Group
  vars:
    jail_ip: "{{ hostvars[item]['jail_ip'] }}"
    jail_name: "{{item}}"
  include: new.yml
  loop: "{{ groups['jails'] }}"

- include: mount.yml
  vars:
    jail_name: "{{ item }}"
  loop: "{{ needs_mount }}"