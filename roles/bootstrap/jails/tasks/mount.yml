- name: Create Dest Dir
  file:
    path: "{{ jail_dir }}{{ jail_name }}/usr/local/{{ inside }}"
    state: directory
  loop:
    - bin
    - lib
  loop_control:
    loop_var: inside

- name: Mount Local Bin
  mount:
    src: "/usr/local/{{ inside }}"
    path: "{{ jail_dir }}{{ jail_name }}/usr/local/{{ inside }}"
    fstype: nullfs
    state: mounted
    opts: ro
  loop:
    - bin
    - lib
  loop_control:
    loop_var: inside

- name: Set Fish as Default Shell
  user:
    name: "root"
    shell: /usr/local/bin/fish

- name: Start Jail
  shell: "qjail restart {{ jail_name }}"
